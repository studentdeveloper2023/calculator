<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 / Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 계산기 버튼 -->
        <input class="input" id="input" type="text">
        <button class="c" id="c">C</button>
        <button class="bracket" id="bracket">()</button>
        <button class="per" id="per">%</button>
        <button class="division" id="division">/</button>
        <button class="seven" id="seven">7</button>
        <button class="eight" id="eight">8</button>
        <button class="nine" id="nine">9</button>
        <button class="multiplication" id="multiplication">*</button>
        <button class="four" id="four">4</button>
        <button class="five" id="five">5</button>
        <button class="six" id="six">6</button>
        <button class="minus" id="minus">-</button>
        <button class="one" id="one">1</button>
        <button class="two" id="two">2</button>
        <button class="three" id="three">3</button>
        <button class="plus" id="plus">+</button>
        <button class="zero" id="zero">0</button>
        <button class="equal" id="equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
